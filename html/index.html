<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      td {
        vertical-align: middle;
      }
    </style>
  </head>

  <body>
    <section class="container py-5">
      <p class="fw-bold">Search:</p>
      <div class="d-flex gap-3 mb-4">
        <input type="text" class="form-control" />
        <button class="btn">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>
      <p class="fw-bold">Filter:</p>
      <div class="d-flex gap-3 flex-wrap">
        <button class="btn" id="PriceLow" onclick="PriceLow()">
          Narx <i class="fa-solid fa-down-long"></i>
        </button>

        <button class="btn" id="PriceTall" onclick="PriceTall()">
          Narx <i class="fa-solid fa-up-long"></i>
        </button>
        <button class="btn" id="idLow">
          Id <i class="fa-solid fa-down-long" onclic="idLow"></i>
        </button>
        <button class="btn" id="idTall">
          Id <i class="fa-solid fa-up-long" onclic="idTall"></i>
        </button>
        <button class="btn">
          Yangilar birinchi <i class="fa-solid fa-down-long"></i>
        </button>
        <button class="btn">
          Eskilar birinchi <i class="fa-solid fa-up-long"></i>
        </button>
        <button class="btn">
          Tartib raqami <i class="fa-solid fa-down-long"></i>
        </button>
        <button class="btn">
          Tartib raqami <i class="fa-solid fa-up-long"></i>
        </button>
      </div>

      <p class="fw-bold">Property:</p>
      <div class="d-flex gap-3 flex-wrap">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="idInput"
          />
          <label class="form-check-label" for="idInput"> Id </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="nameUz"
            checked
          />
          <label class="form-check-label" for="nameUz"> Name Uzbek </label>
        </div>
      </div>

      <pre id="products"></pre>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script src="../js/script.js"></script>
  </body>
</html>
